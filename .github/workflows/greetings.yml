name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message:'Thanks for opening an issue! I'll try to respond to it as quickly as possible but feel free to ping me in discord as well'' first issue'
        pr-message: 'Thank you for being a contributor!' 'first pr'
